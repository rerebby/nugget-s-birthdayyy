<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for you</title>

  <!-- PANGGIL CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="text"></div>

  <script>
    const phrases = [
      "Happy birthday sayang",
      "sekarang ulang tahun yang ke berapa yaaa?",
      "udah cukup umur tuh buat nikahin akuu",
      "eh bercandaaa",
      "hari ini...",
      "hari dimana orang paling spesial lahir ke dunia",
      "semoga panjang umur...",
      "sehat selalu...",
      "semua impian kaka pelan pelan bisa terwujud",
      "dan semua urusan kaka dimudahkan",
      "semoga kaka selalu dikelilingi hal hal baik",
      "kaka pantas bahagia lebih dari yang kaka kira",
      "i love u so much"
    ];

    const textDiv = document.getElementById("text");
    let index = 0;
    let charIndex = 0;

    function typeSentence() {
      if (charIndex < phrases[index].length) {
        textDiv.innerHTML += phrases[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeSentence, 45);
      } else {
        setTimeout(() => {
          textDiv.innerHTML = "";
          charIndex = 0;
          index = (index + 1) % phrases.length;
          typeSentence();
        }, 2200);
      }
    }

    typeSentence();
  </script>

</body>
</html>
